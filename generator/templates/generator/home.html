<h1>Password Generator</h1>

<form action="{% url 'password' %}">
	<select name="length">
		<option value="6">6 charactors</option>
		<option value="7">7 charactors</option>
		<option value="8">8 charactors</option>
		<option value="9">9 charactors</option>
		<option value="10">10 charactors</option>
		<option value="11">11 charactors</option>
		<option value="12" selected="selected">12 charactors</option>
		<option value="13">13 charactors</option>
		<option value="14">14 charactors</option>
	</select>
	<br />
	<br />

	<input type="checkbox" name="uppercase"> Uppercase
	<br />
	<input type="checkbox" name="numbers"> Numbers
	<br />
	<input type="checkbox" name="special"> Special Char

	<br />
	<br />
	<input type="submit" value="Generate Password">

	<br />
	<br />
	<a href="{% url 'about' %}">About</a>
</form>
